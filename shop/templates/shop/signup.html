

{% extends 'shop/base.html' %}
{% load static %}
{% block title %}Tienda{% endblock %}

{% block content %}	
	<div class="untree_co-section">
		<div class="container">
			<div class="row justify-content-center">
			<div class="col-md-6 mb-5 mb-md-0">
				<h2 class="h3 mb-3 text-black">Registro</h2>
				<div class="p-3 p-lg-5 border bg-white">
				<form method="POST">
					{% csrf_token %}
					<div class="form-group row">
						<div class="col-md-6">
							<label for="first_name" class="text-black">Nombre<span class="text-danger">*</span></label>
							<input type="text" class="form-control" id="first_name" name="first_name" placeholder="Ej. Ghazghkull">
						</div>
						<div class="col-md-6">
							<label for="last_name" class="text-black">Apellidos <span class="text-danger">*</span></label>
							<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Ej. Mag Uruk Thraka">
						</div>
					</div>

					<div class="form-group row mb-5">
						<div class="col-md-6">
							<label for="email" class="text-black">Correo <span class="text-danger">*</span></label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Ej. waaagh@mail.com">
						</div>
						<div class="col-md-6">
							<label for="username" class="text-black">Nombre de usuario <span class="text-danger">*</span></label>
							<input type="text" class="form-control" id="username" name="username" placeholder=" Ej. profetadelwaaagh">
						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-12">
							<label for="password1" class="text-black">Contraseña <span class="text-danger">*</span></label>
							<input type="password" class="form-control" id="password1" name="password1" placeholder="*********">
						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-12">
							<label for="password2" class="text-black">Confirmar contraseña <span class="text-danger">*</span></label>
							<input type="password" class="form-control" id="password2" name="password2" placeholder="*********">
						</div>
					</div>

					{% if error %}
						<p class="signup-error" style="color:red;">{{ error }}</p>
					{% endif %}
					
					<div class="form-group" style="margin-top: 20px;">
						<button type="submit" class="btn btn-black btn-lg py-3 col-md-12">Registrar</button>
					</div>
				</form>
				</div>
			</div>
			<!-- </form> -->
		</div>
		</div>

	<div style="margin-bottom: 100px;"></div>
{% endblock %}
