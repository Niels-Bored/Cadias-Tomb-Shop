{% extends 'shop/base.html' %}
{% load static %}
{% block title %}Tienda{% endblock %}

{% block content %}

		<div class="untree_co-section before-footer-section">
            <div class="container">
              <div class="row mb-5">
                <form class="col-md-12">
                  <div class="site-blocks-table">
                    <table class="table">
                      <thead>
                        <tr>
                          <th class="product-thumbnail">Imagen</th>
                          <th class="product-name">Producto</th>
                          <th class="product-price">Precio</th>
                          <th class="product-quantity">Cantidad</th>
                          <th class="product-total">Total</th>
                          <th class="product-remove">Eliminar</th>
                        </tr>
                      </thead>
                      <tbody id="carrito-body">

                        
                      </tbody>
                    </table>
                  </div>
                </form>
              </div>
        
              <div class="row">
                <div class="col-md-6">
                  <div class="row mb-5">
                    <div class="col-md-6 mb-3 mb-md-0">
                      <button onclick="actualizarTotales()" class="btn btn-black btn-sm btn-block">Actualizar Carrito</button>
                    </div>
                    <div class="col-md-6">
                      <a href="{% url 'shop' %}"><button class="btn btn-outline-black btn-sm btn-block">Seguir Comprando</button></a>
                    </div>
                  </div>
                 
                </div>

                <div class="col-md-6 pl-5">
                  <div class="row justify-content-end">
                    <div class="col-md-7">
                      <div class="row">
                        <div class="col-md-12 text-right border-bottom mb-5">
                          <h3 class="text-black h4 text-uppercase">Totales de Compra</h3>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <span class="text-black">Subtotal</span>
                        </div>
                        <div class="col-md-6 text-right">
                          <strong class="text-black" id="subtotal">$0.00</strong>
                        </div>
                      </div>
                      <div class="row mb-5">
                        <div class="col-md-6">
                          <span class="text-black">Total</span>
                        </div>
                        <div class="col-md-6 text-right">
                          <strong class="text-black" id="total">$0.00</strong>
                        </div>
                      </div>
        
                      <div class="row">
                        <div class="col-md-12">
                          <button id="btn" data-authenticated="{{ user_authenticated|yesno:"true,false" }}" class="btn btn-black btn-lg py-3 btn-block">Proceder al Pago</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
		  <script src="{% static 'shop/js/cart.js' %}"></script>

{% endblock %}
